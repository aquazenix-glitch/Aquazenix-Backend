<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Aquazenix</title>
    <link rel="shortcut icon" href="/static/img/logo.png" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/static/img/logo.png" alt="Aquazenix Logo" class="logo">
        <h1>Welcome to Aquazenix</h1>
        <p style="margin-bottom: 30px; color: #555;">Managing your water solutions efficiently.</p>
        <a href="https://aquazenix.co.in" class="btn">Go to Frontend</a>
        <div class="footer">
            &copy; {% now "Y" %} Aquazenix. All rights reserved.
        </div>
    </div>
</body>

</html>
